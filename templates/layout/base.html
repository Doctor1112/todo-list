<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}Главная {% endblock title %}</title>
</head>
<body>
<div class="container">
    <nav class="nav justify-content-end">
{% if request.user.is_authenticated %}
<p><a href="{% url 'todo_list' %}" class="nav-item nav-link active">Главная</a></p>
<p><a href="{% url 'logout' %}" class="nav-item nav-link active">Выход</a></p>
{% else %}
<p><a href="{% url 'login' %}" class="nav-item nav-link active">Вход</a></p>
<p><a href="{% url 'register' %}" class="nav-item nav-link active">Зарегистрироваться</a></p>
        </nav>
    </div>
{% endif %}
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
